<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssstyle.css">
</head>
<body>
    <nav>
        <button onclick="mostrarLogin()">Login</button>
        <button onclick="mostrarCadastro()">Cadastro</button>
        <button onclick="mostrarProdutos()">Produtos</button>
    </nav>
    <h1>Teste Login/Cadastro</h1>
    <section id="login">
        <h2>Login</h2>
        <div class="conteinerInput">
            <label for="nome">Nome</label>
            <input type="text" id="inpLogNome">
            <br>
        </div>
        <div class="conteinerInput">
            <label for="senha">Senha</label>
            <input type="password" id="inpLogSenha">
        </div>
        <br>
            <button onclick="logar()">Logar</button>
    </section>

    <section id="cadastro">
        <h2>Cadastro</h2>
        <div class="conteinerInput">
            <label for="nome">Nome</label>
            <input type="text"  id="inpCadNome">
        </div>
        <br>
        <div class="conteinerInput">
            <label for="email">E-mail</label>
            <input type="text" id="inpCadEmail">
        </div>
        <br>
        <div class="conteinerInput">
            <label for="senha">Senha</label>
            <input type="password" id="inpCadSenha">
        </div>
        <br>
        <button onclick="cadastrar()">Cadastrar</button>
    </section>
    <section id="produtos">
        <h2>Produtos</h2>

    </section>

    <script src="css.js"></script>
</body>
</html>
